<div [ngClass]="{'bg-success': isSuccess, 'bg-danger': !isSuccess}"></div>

<div class="gradient-custom-2">
  <h2 mat-dialog-title  class="d-flex align-items-center justify-content-center pb-4">{{data.title}}</h2>

  <div mat-dialog-content  class="d-flex align-items-center justify-content-center pb-4">{{data.message}}</div>

  <div mat-dialog-actions class="d-flex align-items-center justify-content-center pb-4">
    <button mat-button mat-dialog-close (click)="onClose()" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-3 mb-3">
      Cancel
    </button>
  </div>

</div>
