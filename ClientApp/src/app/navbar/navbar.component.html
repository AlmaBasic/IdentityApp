<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <!-- Navbar brand -->
    <a class="navbar-brand me-2" href="https://mdbgo.com/">
      <img
        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
        height="40"
        alt=""
        loading="lazy"
        style="margin-top: -1px;"
      />
    </a>
    <p></p>
    <!-- Toggle button for mobile view -->

    <a class="navbar-toggler nav-link" [routerLink]="['/']" routerLinkActive="router-link-active">Home</a>
    <a class="navbar-toggler nav-link" [routerLink]="['/play']" routerLinkActive="router-link-active">Play</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
      [routerLink]="['/account/login']" routerLinkActive="router-link-active">
      Login
    </button>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
      [routerLink]="['/account/register']" routerLinkActive="router-link-active">
      Create account
    </button>
    <!-- /Toggle button for mobile view -->

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarNav">

      <!-- Left links (Home and Play) -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-none d-lg-flex">
        <li class="nav-item ">
          <a class="nav-link" [routerLink]="['/']" routerLinkActive="router-link-active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/play']" routerLinkActive="router-link-active">Play</a>
        </li>
      </ul>
      <!-- /Left links (Home and Play) -->

      <!-- Right buttons (Login and Create Account) -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0" *ngIf="(this.accountService.user$ | async ) === null">
        <li class="nav-item">
          <a class="btn btn-secondary me-3" [routerLink]="['/account/login']" routerLinkActive="router-link-active">
            Login
          </a>
        </li>
        <li class="nav-item">
          <a class="btn btn-secondary me-3" [routerLink]="['/account/register']" routerLinkActive="router-link-active">
            Create Account
          </a>
        </li>
      </ul>
      <!-- /Right buttons (Login and Create Account) -->

      <div class="navbar-nav" *ngIf="(accountService.user$ | async) as user">
        <a class="nav-link" >Hi <span>{{user.firstName | titlecase}}</span></a>
        <a class="btn btn-secondary me-3" (click)="logout()">Log out</a>
      </div>
    </div>
    <!-- /Collapsible wrapper -->
  </div>
</nav>
<!-- /Navbar -->
